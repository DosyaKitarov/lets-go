{{define "title"}}Create a New Post{{end}} {{define "main"}}
<form action='/snippet/create' method='POST'>
    <input type='hidden' name='csrf_token' value='{{.CSRFToken}}'>
    <div>
        <label>Title:</label> {{with .Form.FieldErrors.title}}
        <label class='error'>{{.}}</label> {{end}}
        <input type='text' name='title' value='{{.Form.Title}}'>
    </div>
    <div>
        <label>Content:</label> {{with .Form.FieldErrors.content}}
        <label class='error'>{{.}}</label> {{end}}
        <textarea name='content'>{{.Form.Content}}</textarea>
    </div>
    <div>
        <label>Tag:</label> {{with .Form.FieldErrors.tag}}
        <label class='error'>{{.}}</label> {{end}}
        <input type='text' name='tag' value='{{.Form.Tag}}'>
    </div>
    <div>
        <input type='submit' value='Publish post'>
    </div>
</form>
{{end}}
